MEMORY {
    ZP:             file = "", start = $0000, size = $0100, type = rw, define = yes;
    STACK:          file = "", start = $0100, size = $0100, type = rw, define = yes;
    OAM:            file = "", start = $0200, size = $0100, type = rw, define = yes;
    RAM:            file = "", start = $0300, size = $0400, type = rw, define = yes;
    HEADER:         file = %O, start = $0000, size = $0010, fill = yes;
    
    # four 8K PRG banks
    PRG0:   file = %O, start = $8000, size = $2000, fill = yes, define = yes; 
    PRG1:   file = %O, start = $A000, size = $2000, fill = yes, define = yes;
    PRG2:   file = %O, start = $C000, size = $2000, fill = yes, define = yes;
    PRG3:   file = %O, start = $E000, size = $2000, fill = yes, define = yes;
    CHRROM: file = %O, start = $0000, size = $2000, fill = yes;                 # 8k CHR       
}

SEGMENTS {
    ZEROPAGE:       load = ZP,          type = zp;
    INTERNALRAM:    load = RAM,         type = rw,  align = $0100,  optional  =   yes;
    HEADER:         load = HEADER,      type = ro;

    BANK0:          load = PRG0,        type = ro,  define   = yes, optional  =   yes;
    BANK1:          load = PRG1,        type = ro,  define   = yes, optional  =   yes;
    BANK2:          load = PRG2,        type = ro,  define   = yes, optional  =   yes;
    FIXEDBANK:      load = PRG3,        type = ro,  define   = yes,;

    VECTORS:        load = PRG3,        type = rw,  start    = $FFFA;
    CHR:            load = CHRROM,      type = rw;
}